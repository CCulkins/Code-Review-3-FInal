<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" media="all" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" media="all" rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <title>Ping Pong</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Ping Pong!</h1>
        <div id="blanks">
          <form action="index.html" id="userForm">
            <div class="form-group">
              <label for="inputLabel">Enter your number!</label>
              <input id="userInput" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Play your number!</button>
            <button type="reset" value="Reset" class="btn">Reset!</button>
          </form>
        <h1>Ping Pong Result</h1>
        <ul id="showResults">
        </ul>
        </div>
      </div>
    </div>
  </body>
</html>
